<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../lib/easeljs-0.8.2.min.js"></script>
    <style>
        #myCanvas{
            width:800px;
            height:600px;
            background: #ccc;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas"></canvas>
</body>
</html>
<script>
    window.onload = init();
    var img;
    function init(){
        img = new Image();
        img.onload = handleImage;
        img.src='1.jpg';
    }
    function handleImage(){
        var stage = new createjs.Stage('myCanvas');
        var bmp = new createjs.Bitmap(img);
        stage.addChild(bmp);
        stage.update();
        console.log(img.width);
        console.log(img.height);
    }
</script>
