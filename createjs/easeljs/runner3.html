<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <script src="../lib/easeljs-0.8.2.min.js"></script>
    <script src="../lib/preloadjs-0.6.2.min.js"></script>
    <script src="person.js"></script>
    <style>
        #myCanvas{
            width:100%;
            min-height:500px;
            background: #ccc;
        }
    </style>
</head>
<body>
<canvas id="myCanvas" width="800px" height="600px"></canvas>
</body>
</html>
<script>
    //loading
    var stage = new createjs.Stage('myCanvas');
    var width = stage.canvas.width;
    var height = stage.canvas.height;
    var list = [
        {src:'man.png',id:'man'},
        {src:'ground.png',id:'ground'},
        {src:'bg.png',id:'bg'},
        {src:'high.jpg',id:'high'},
        {src:'coins.png',id:'coin'}

    ];
    var loader = new createjs.LoadQueue(false);
    loader.loadManifest(list,true,'./image/');//资源文件路径
    loader.addEventListener('complete',handleComplete);
    function handleComplete(){
        var manImage = loader.getResult('man');
        var man = createMan(100,20,manImage);
       // console.log(man);

        createjs.Ticker.setFPS(60);
        createjs.Ticker.addEventListener("tick",stage);
        window.addEventListener("keydown", function(event){
            event = event||window.event;
            if(event.keyCode===32){
                man.down();

            }


        });

    }



</script>
