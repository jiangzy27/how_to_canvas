<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../lib/easeljs-0.8.2.combined.js"></script>
    <style>
        #myCanvas{
            background:#ccc;
        }
    </style>
</head>
<body>
<canvas id="myCanvas"></canvas>
</body>
</html>
<script>
//regX和x的区别就是：一个是坐标原点的偏移，一个是图形本身的偏移。
    var stage = new createjs.Stage("myCanvas");
    var button = new createjs.Container();
    var text = new createjs.Text("OK","20px Times","#000");
    text.textAlign = 'center';//水平居中
    text.textBaseline = 'middle';//垂直居中
    var shape = new createjs.Shape();
    shape.graphics.beginFill('#f00').drawCircle(0,0,50);
    shape.graphics.endFill();
    shape.shadow = new createjs.Shadow('#000',5,5,8);
    shape.regX = -50;//不设置这个的话，会只看到一角
    shape.regY = -50;
    text.regX = shape.regX;//文字跟图片设置一样的偏移量
    text.regY = shape.regY;
    button.addChild(shape,text);

    button.x = 10;//相对于（0,0）点的偏移,整体按钮偏移
    button.y = 10;
   // console.log(shape);
    stage.addChild(button);
    stage.update();
    shape.on('click',function(){
        alert('click you');
    });
</script>
