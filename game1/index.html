<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <canvas id="canvas" width="800px" height="600px">
        <img src="assets/1.jpg" id="npc" alt=""/>
    </canvas>
</body>
</html>
<script src="class/displayObject.js"></script>
<script>
    var displayObject = new DisplayObject();
    //console.log(displayObject);
    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');
    var drawable = document.getElementById('npc');
    var npc = displayObject.initialize({
        drawable:drawable
    });
    var displayObject2 = new DisplayObject();
    var npc2 = displayObject2.initialize({
        x:200,
        regX:300,
        regY:300,
        scaleX:0.5,
        scaleY:0.5,
        drawable:drawable
    });
    console.log(npc);
    setInterval(function(){
        ctx.clearRect(0,0,800,600);
        npc._update();
        npc._render(ctx);
        npc2._update();
        npc2._render(ctx);
    },300);
</script>
